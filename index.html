<!DOCTYPE html>
<html>
    <head>
      	<meta charset="utf-8">
      	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/style.css">
      	<title>Rock Paper Scisors!</title>
    </head>
    <body>
        <div class="container">
         	<h2 class="text-center welcome">WELCOME TO THE GAME!<br><br></h2>
            <div class="welcomebox">
       		    <div class="rockbox all">Rock</div>
              	<div class="paperbox all">Paper</div>
              	<div class="scissorsbox all">Scissors</div>
        	</div>
        </div>
      	<div id="js-newGameElement" class="container">
      		<div class="row text-center">
        		<button  id="js-newGameButton" class="btn btn-default btn-new">New game
        		</button>
      		</div>
      	</div>
        <div id="js-playerPickElement" class="container">
      		<div class="row text-center">
        		<button id="js-playerPick_rock" class="btn icons ic-rock">
    	            <i class="fa fa-hand-rock-o" aria-hidden="true"></i><br>
                    <span class="word rock">Rock</span>
        		</button>
        		<button id="js-playerPick_paper"  class="btn icons ic-paper">
    		      	<i class="fa fa-hand-paper-o" aria-hidden="true"></i><br>
    		        <span class="word paper">Paper</span>
    		    </button>
        		<button id="js-playerPick_scissors"  class="btn icons ic-scissors">
          			<i class="fa fa-hand-scissors-o" aria-hidden="true"></i><br>
                    <span class="word scissors">Scissors</span>
        		</button>
      		</div>
        </div>
        <div id="js-resultsTableElement">
      		<div class="row line">
        		<div class="col-5">
          			<p><span id="js-playerPoints">0</span><br>
          			<span id="js-playerName" class="name">Player Name</span><br>
                    <span id="js-playerPick">Player selection</span><br>
                    <span id="js-playerResult">Player Score</span></p>
                </div>
        		<div class="col-2 vs"><br>VS.</div>
        		<div class="col-5">
          			<p><span id="js-computerPoints">0</span><br>
                    <span class="name">Computer</span><br>
                    <span id="js-computerPick">Computer selection</span><br>
                    <span id="js-computerResult">Computer Score</span></p>
        		</div> 
            </div>     
        </div>
        <section id="footer" class="row">
            <div class="col-12 madeby">
                <p>&copy; 2017<span class="red"> Agnieszka Slota-Stepniewska</span> <br><span class="one">Contact:</span> <span class="two">agnes.stepniewska@gmail.com</span></p>
            </div>
        </section>
        <img id="gif" class="playerwin" src="http://supergify.pl/images/stories/instrumenty/instrumenty5.gif">
        <img id="gif2" class="compwin" src="http://supergify.pl/images/stories/upiory/du69.gif">
        <script src="js/scripts.js"></script>
    </body>
</html>
