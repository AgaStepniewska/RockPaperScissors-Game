<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Rock Paper Scisors!</title>
</head>
<body>
	<div class="container">
 		<h2 class="text-center welcome">WELCOME TO THE GAME!<br><br>
 		  <span class="label label-default">Rock</span>
    	<span class="label label-info">Paper</span>
    	<span class="label label-danger">Scissors</span>
  		</h2>
	</div>
	<div id="js-newGameElement" class="container">
  		<div class="row text-center">
    		<button  id="js-newGameButton" class="btn btn-default btn-new">New game
    		</button>
  		</div>
	</div>
	<div id="js-playerPickElement" class="container">
  		<div class="row text-center">
    		<button id="js-playerPick_rock" class="btn icons ic-rock">
	        	<i class="fa fa-hand-rock-o" aria-hidden="true"></i><br>
            <span class="word rock">Rock</span>
    		</button>
    		<button id="js-playerPick_paper"  class="btn icons ic-paper">
		      	<i class="fa fa-hand-paper-o" aria-hidden="true"></i><br>
		        <span class="word paper">Paper</span>
		    </button>
    		<button id="js-playerPick_scissors"  class="btn icons ic-scissors">
      			<i class="fa fa-hand-scissors-o" aria-hidden="true"></i><br>
            <span class="word scissors">Scissors</span>
    		</button>
  		</div>
	</div>
	<div id="js-resultsTableElement" class="container">
  		<div class="row">
    		<div class="col-xs-5 text-center">
      			<span id="js-playerPoints" class="badge point">0</span>
      			<span id="js-playerName" class="name">Player Name</span>
    		</div>
    		<div class="col-xs-2 text-center vs">VS.</div>
    		<div class="col-xs-5 text-center">
      			<span id="js-computerPoints" class="badge point">0</span><span class="name">Computer</span>
    		</div>
  		</div>
  		<div class="row line">
    		<div class="col-xs-5 text-center">
      			<span id="js-playerPick" class="select">Player selection</span>
    		</div>
    		<div class="col-xs-2"></div>
    		<div class="col-xs-5 text-center">
     		 	<span id="js-computerPick" class="select">Computer selection</span>
    		</div>
  		</div>
  		<div class="row line1">
    		<div class="col-xs-5 text-center">
      			<span id="js-playerResult" class="score">Player Score</span>
    		</div>
    		<div class="col-xs-2"></div>
    		<div class="col-xs-5 text-center">
      			<span id="js-computerResult" class="score">Computer Score</span>
    		</div>
  		</div>
	</div>
  <img id="gif" class="playerwin" src="http://supergify.pl/images/stories/instrumenty/instrumenty5.gif">
  <img id="gif2" class="compwin" src="http://supergify.pl/images/stories/upiory/du69.gif">
  <script src="js/scripts.js"></script>
</body>
</html>
